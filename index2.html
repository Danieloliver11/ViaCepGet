<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <title>Document</title>
</head>
<body>
    <!-- Como um link -->
<nav class="navbar navbar-dark bg-primary mb-3">
    <a class="navbar-brand" href=".modal">Via CEP</a>
  </nav>
  
  <div class="container">

  
    <div class="row">
        <div class="col-9">
            <label for="" ></label>
            <input class="form-control mb-3" id="cpf" name="cep" type="text" placeholder="Insira seu CEP" aria-label="Insira seu CEP" aria-describedby="basic-addon2">
            
        </div>
        
     

       <!-- MODAL-->
        <!-- Botão para acionar modal -->
<button type="button" class="btn btn-primary botao" data-toggle="modal" data-target="#modalExemplo">
    GET endereço
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Endereço</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- -->
          <div class="row">
            <div class="col-8">
               <span class="nomeSpan"></span>
            </br>
               <span class="bairroSpan"></span>
            </br>
               <span class="cidadeSpan"></span>
            </br>
               <span class="estadoSpan"></span>
            </br>
            </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <!--
              <button type="button" class="btn btn-primary">Salvar mudanças</button>
            -->
        </div>
      </div>
    </div>
  </div>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="js/ajax2.js"></script>
</body>
</html>
